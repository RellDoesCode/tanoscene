<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TanoScene - Profile</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <script type="module">
  import { requireAuth } from "../common/auth.js";
  import addNavbar from "../common/navbar.js";
  requireAuth();
  addNavbar();
</script>

    <main class="profile-container">

        <section class="profile-header">
            <div class="profile-avatar">
                <img src="../images/avatar-placeholder.png" alt="Profile Avatar">
            </div>
            <div class="profile-info">
                <h2>@tano_user</h2>
                <p class="bio">This is a bio! It could describe you, your hobbies, or anything you like.</p>
                <button class="edit-profile-button">Edit Profile</button>
            </div>
        </section>

        <section class="profile-posts">
            <h3>Posts</h3>

            <div class="post">
                <div class="post-header">
                    <span class="username">@tano_user</span>
                    <span class="date">October 21, 2025</span>
                </div>
                <div class="post-content">
                    Here's a more recent post!
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <span class="username">@tano_user</span>
                    <span class="date">October 20, 2025</span>
                </div>
                <div class="post-content">
                    Loving the new TanoScene interface!
                </div>
            </div>

        </section>

    </main>

    <footer>
        <p>&copy; 2025 TanoScene</p>
    </footer>
</body>
</html>
