<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TanoScene - Home</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body id="home-page">
        <main class="home-container">
            <section class="create-post">
                <h2>Create a Post</h2>
                <textarea placeholder="What's on your mind?" rows="3" class="post-input"></textarea>
                <button class="post-button">Post</button>
            </section>

            <section class="feed">
                <div class="posts-list"></div> <!-- Container for dynamic posts -->
            </section>
        </main>

        <footer>
            <p>&copy; 2025 TanoScene</p>
        </footer>

        <script type="module">
            import addNavbar from '../common/navbar.js';
            import { renderPosts } from "../common/postComponent.js";
            
            addNavbar();

            const feedPosts = [
                {
                    username: "JaneDoe",
                    avatar: "../images/avatar-placeholder.png",
                    date: "October 20, 2025",
                    content: "That rollercoaster was so fun!"
                },
                {
                    username: "anakin",
                    avatar: "../images/avatar-placeholder.png",
                    date: "October 21, 2025",
                    content: "Just need some space -.-" 
                }
            ];

            const postsContainer = document.querySelector(".posts-list");
            renderPosts(postsContainer, feedPosts);
        </script>

    </body>
    
</html>
